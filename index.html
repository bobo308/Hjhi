<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تنبيه</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: "Tahoma", sans-serif;
      text-align: center;
      padding-top: 20%;
    }
    h1 {
      font-size: 2em;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>مرام الكصراوي ثبتي روحك</h1>
  <p>راهم ليكونت تاعك كامل معرضين</p>
  <p>لوكان متطلبيش السماح من ياسين</p>
  <p>جاري الاتصال بالخوادم...</p>
</body>
</html>
